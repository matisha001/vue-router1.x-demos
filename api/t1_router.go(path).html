<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>t1_router.go(path)</title>
	<script src="../vue1.js"></script>
	<script src="../vue-router.js"></script>
  <script>
  /*
导航到一个新的路由
path: String | Object
path 可以是一个字符串，或是包含跳转信息的对象。
当是字符串时，该路径必须为一个普通路径（也就是说没有动态片段或者全匹配片段）。路径若不是以 / 开头的绝对路径，会以相对于当前路径的方式进行解析。
当是对象时，可以是如下的格式：
{ path: '...' }
或是：
{
  name: '...',
  // params 和 query 可选
  params: { ... },
  query: { ... }
}
关于包含 name 的路径对象，参见具名路径.
当用 path 格式跳转到一个相对路径时，可以用 append: true 选项来确保该相对路径始终被添加到当前路径之后。比如：
从 /a 跳转到 b 时，若没有 append: true，则会跳转到 b;
从 /a 跳转到 b 时，若有 append: true，则会跳转到 /a/b。
两种格式都接受 replace: true 选项，使得该跳转不产生一个新的历史记录。
  */
  </script>
</head>
<body>
<div id="app">
  <p>
      <a v-link="{ path: '/foo' }">Go to Foo</a>
      <a v-link="{ path: '/bar' }">Go to Bar</a>
      <button type="button" onclick="Go('/foo')">Go to Foo</button>
      <button type="button" onclick="Go({path:'/bar'})">Go to Bar</button>
  </p>
  <router-view></router-view>
</div>
<script>
function Go(path){
  router.go(path)
}
let App = Vue.extend({})//定义路由根组件
var Foo = Vue.extend({ 
    template:"<div><h1>{{ message }}</h1></div>",
    data: function(){
     return {message: 'world'}
    },
})
var Bar = {
    template: '<p>This is bar!</p>'
}
var router = new VueRouter()

router.map({
  '/foo': {
    component: Foo,
  },
  '/bar': {
    component: Bar
  }
})
router.start(App, '#app')
</script>
</body>
</html>
