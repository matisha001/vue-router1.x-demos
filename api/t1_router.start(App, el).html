<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>t1_router.start(App, el)</title>
	<script src="../vue1.js"></script>
	<script src="../vue-router.js"></script>
  <script>
  /*
启动一个启用了路由的应用。创建一个 App 的实例并且挂载到元素 el 。
App: Function | Object
App 可以是 Vue 组件构造函数或者一个组件选项对象。如果是一个对象，路由会隐式的对其调用 Vue.extend 。这个组件会用来创建这个应用的根组件。
el: String | Element//挂载应用的元素。可以是 CSS 选择符或者一个实际的元素。
  */
  </script>
</head>
<body>
<div id="app">
  <p>
      <a v-link="{ path: '/foo' }">Go to Foo</a>
      <a v-link="{ path: '/bar' }">Go to Bar</a>
  </p>
  <router-view></router-view>
</div>
<script>
let App = Vue.extend({})//定义路由根组件
var Foo = Vue.extend({ 
    template:"<div>{{ message }}</div>",
    data: function(){
     return {message: 'world'}
    },
})
var Bar = {
    template: '<p>This is bar!</p>'
}
var router = new VueRouter()
router.map({
  '/foo': {
    component: Foo
  },
  '/bar': {
    component: Bar
  }
})
router.start(App, '#app')
</script>')
</script>
</body>
</html>
